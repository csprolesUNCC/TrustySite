<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - Trusty da Horse</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/mobile-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icon-16x16.png">
    <script> window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); }; </script>
    <script defer src="/_vercel/insights/script.js"></script>
    
    <!-- Link to the existing stylesheet for consistent comic book aesthetic -->
    <link rel="stylesheet" href="../styles/stylesheet.css">

    <!-- Import the Google Model Viewer component (MUST use type="module") -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>
        /* Specific styles for the 3D viewer section */
        #model-viewer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            background-color: #f8f8f8; /* Slightly lighter background inside the content box */
            border: 2px solid #111;
            box-shadow: 4px 4px 0px 0px #333;
        }

        model-viewer {
            /* Set a substantial, responsive size for the viewer */
            width: 90%; 
            height: 60vh; /* Viewport height for a good size on various screens */
            border: 3px solid #111;
            box-shadow: 8px 8px 0px 0px #111; /* Use a dramatic red shadow for emphasis */
            margin-top: 15px;
        }

        /* Mobile adjustments */
        @media (max-width: 600px) {
            model-viewer {
                width: 95%;
                height: 50vh;
                box-shadow: 4px 4px 0px 0px #111;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Trusty in 3 Dimensions!</h1>
    </header>

    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="comics.html">Comics</a></li>
            <li><a href="about.html">About Trusty</a></li>
            <li><a href="trustyGPT.html">TrustyGPT</a></li>
            <li><a href="viewer.html">3D Viewer</a></li>
            <li><a href="games.html">Games</a></li>
            <li><a href="credits.html">Credits</a></li>
        </ul>
    </nav>

    <div class="content">
        <h2>View Trusty!</h2>
        
        <p>This is a 3D model of Trusty Da Horse for your viewing pleasure.</p>

        <div id="model-viewer-container">
            <model-viewer 
                src="../models/horse_glb.glb" 
                alt="Trusty's 3D Model of World Domination" 
                shadow-intensity="1.5"
                camera-controls 
                auto-rotate 
                ar 
                loading="eager"
                exposure="1.2"
                poster="../images/3dSample.jpg">
            </model-viewer>
            
            <p style="text-align: center; margin-top: 20px; font-style: italic; font-size: 0.9em;">
                Click and drag to rotate. Scroll to zoom.
            </p>

        </div>
    </div>

    <footer>
        <p>&copy; 2025 Trusty Comics</p>
    </footer>

</body>
</html>
