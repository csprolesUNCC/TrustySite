<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - Trusty da Horse</title>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/mobile-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icon-16x16.png">
    <script> window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); }; </script>
    <script defer src="/_vercel/insights/script.js"></script>
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>

    <style>
        #model-viewer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
            background-color: #f8f8f8;
            box-shadow: 4px 4px 0px 0px #333;
        }

        model-viewer {
            width: 90%; 
            height: 60vh; 
            box-shadow: 8px 8px 0px 0px #111;
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            model-viewer {
                width: 95%;
                height: 50vh;
                box-shadow: 4px 4px 0px 0px #111;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Trusty in 3 Dimensions!</h1>
        <div id="auth-component-placeholder">
            </div>
    </header>

    <nav id="navbar-placeholder"></nav>

    <div class="content">
        <h2>View Trusty!</h2>
        
        <p>This is a 3D model of Trusty Da Horse for your viewing pleasure.</p>

        <div id="model-viewer-container">
            <model-viewer 
                src="../models/horse_glb.glb" 
                alt="Trusty's 3D Model of World Domination" 
                shadow-intensity="1.5"
                camera-controls 
                auto-rotate 
                ar 
                loading="eager"
                exposure="1.2"
                poster="../images/3dSample.jpg">
            </model-viewer>
            
            <p style="text-align: center; margin-top: 20px; font-style: italic; font-size: 0.9em;">
                Click and drag to rotate. Scroll to zoom.
            </p>

        </div>
    </div>

    <footer><p id="footer-placeholder"></p></footer>
    
    <script src="../scripts/componentLoader.js"></script>
    <script src="/scripts/loginHandler.js"></script>

</body>
</html>
