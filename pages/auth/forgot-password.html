<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Trusty da Horse</title>
    <link rel="stylesheet" href="/styles/stylesheet.css">
</head>
<body>
    <header><h1>Trusty Da Horse!</h1></header>
    <div class="content">
        <h2>Reset Password</h2>
        <form id="forgot-form">
            <p>
                <label for="email">Enter your email address:</label>
                <input type="email" id="email" required>
            </p>
            <button type="submit">Send Reset Link</button>
            <p id="message" style="margin-top: 10px; font-weight: bold;"></p>
        </form>
        <p><a href="/pages/auth/login.html">Back to Login</a></p>
    </div>

    <script>
        document.getElementById('forgot-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const msg = document.getElementById('message');
            msg.style.color = 'orange';
            msg.textContent = 'Processing...';

            try {
                const res = await fetch('/api/auth/request-reset', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ email })
                });
                msg.style.color = 'green';
                msg.textContent = 'Check your email for the link. This email may take up to 5 minutes to arrive.';
            } catch (err) {
                msg.style.color = 'red';
                msg.textContent = 'Error requesting reset.';
            }
        });
    </script>
</body>
</html>
