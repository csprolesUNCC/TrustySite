<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New Password - Trusty da Horse</title>
    <link rel="stylesheet" href="/styles/stylesheet.css">
</head>
<body>
    <header><h1>Trusty Da Horse!</h1></header>
    <div class="content">
        <h2>Set New Password</h2>
        <form id="reset-form">
            <p>
                <label for="password">New Password:</label>
                <input type="password" id="password" required>
            </p>
            <button type="submit">Update Password</button>
            <p id="message" style="margin-top: 10px; font-weight: bold;"></p>
        </form>
    </div>

    <script>
        // 1. Get the token from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            document.body.innerHTML = "<h3>Error: No reset token provided.</h3>";
        }

        // 2. Handle Form Submission
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const newPassword = document.getElementById('password').value;
            const msg = document.getElementById('message');

            msg.style.color = 'orange';
            msg.textContent = 'Updating...';

            try {
                const res = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ token, newPassword })
                });
                
                const data = await res.json();
                
                if (res.ok) {
                    msg.style.color = 'green';
                    msg.textContent = 'Success! Redirecting to login...';
                    setTimeout(() => window.location.href = '/pages/auth/login.html', 2000);
                } else {
                    msg.style.color = 'red';
                    msg.textContent = data.message;
                }
            } catch (err) {
                msg.style.color = 'red';
                msg.textContent = 'Network error.';
            }
        });
    </script>
</body>
</html>
