<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="../images/mobile-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/icon-16x16.png">
    <title>Leaderboard - Trusty da Horse</title>
    <link rel="stylesheet" href="../styles/stylesheet.css">
    <script> window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); }; </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>
<body>

    <header>
        <div id="click-game-placeholder"></div>
        <h1>Global Leaderboard</h1>
        <div id="auth-component-placeholder"></div>
    </header>

    <nav id="navbar-placeholder"></nav>

    <div class="content">
        <h2>Top Clickers</h2>
        <p>Are you the ultimate Trusty fan? Check the rankings below!</p>
        
        <table id="leaderboard-table" style="width:100%; border-collapse: collapse; margin-top: 20px;">
            <thead>
                <tr style="border-bottom: 3px solid #111; text-align: left;">
                    <th style="padding: 10px;">Rank</th>
                    <th style="padding: 10px;">User</th>
                    <th style="padding: 10px;">Total Clicks</th>
                </tr>
            </thead>
            <tbody id="leaderboard-body">
                </tbody>
        </table>
    </div>

    <footer><p id="footer-placeholder"></p></footer>

    <script src="/scripts/componentLoader.js"></script>
    <script src="/scripts/loginHandler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchLeaderboard();
        });

        async function fetchLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            try {
                const response = await fetch('/api/leaderboard');
                const data = await response.json();

                tbody.innerHTML = data.map((entry, index) => `
                    <tr style="border-bottom: 1px solid #ddd;">
                        <td style="padding: 10px; font-weight: bold;">#${index + 1}</td>
                        <td style="padding: 10px;">${entry.username || 'Anonymous'}</td>
                        <td style="padding: 10px;">${entry.clicks.toLocaleString()}</td>
                    </tr>
                `).join('');
            } catch (err) {
                tbody.innerHTML = '<tr><td colspan="3">Failed to load leaderboard.</td></tr>';
            }
        }
    </script>
</body>
</html>
