    <style>
        /* Replicating your comic-item style for the season buttons */
        .season-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .season-card {
            padding: 20px;
            border: 2px solid #333;
            background-color: #fff;
            box-shadow: 6px 6px 0px 0px #111;
            text-align: center;
            transition: transform 0.1s ease;
        }

        .season-card:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #111;
        }

        .season-card h3 {
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .view-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 2px solid #333;
            text-decoration: none;
            color: #111;
            font-weight: bold;
            box-shadow: 3px 3px 0px 0px #111;
        }

        .view-btn:hover {
            background-color: #ffe100; /* A "Trusty" yellow accent */
        }
    </style>
</head>
