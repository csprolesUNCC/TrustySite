<!-- This page allows the user to use TrustyGPT, an AI companion of Trusty Da Horse -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrustyGPT - Trusty Comics</title>

    <style>
        @import url('../styles/stylesheet.css');

        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        #chat-container {
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
        }

        .message {
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 8px;
            max-width: 80%;
            line-height: 1.4;
        }

        .user {
            background-color: #e2f0ff;
            align-self: flex-end;
        }

        .bot {
            background-color: #eee;
            align-self: flex-start;
        }

        #messages {
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        #input-area {
            display: flex;
            margin-top: 15px;
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #aaa;
        }

        #send-btn {
            margin-left: 10px;
            padding: 10px 15px;
            border: none;
            background-color: #4a8df3;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }

        #send-btn:hover {
            background-color: #3577d3;
        }
    </style>
</head>

<body>

    <h1>TrustyGPT</h1>

    <div id="chat-container">
        <div id="messages"></div>

        <div id="input-area">
            <input id="user-input" type="text" placeholder="Ask TrustyGPT something...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script>
        const messagesDiv = document.getElementById("messages");
        const input = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");

        function addMessage(text, sender) {
            const div = document.createElement("div");
            div.className = "message " + sender;
            div.textContent = text;
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        async function askGemini(prompt) {
            const response = await fetch("/api/gemini", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: prompt })
            });

            const data = await response.json();
            return data.candidates?.[0]?.content?.parts?.[0]?.text || "(No response)";
        }

        async function sendMessage() {
            const text = input.value.trim();
            if (!text) return;

            addMessage(text, "user");
            input.value = "";

            const reply = await askGemini(text);
            addMessage(reply, "bot");
        }

        sendBtn.addEventListener("click", sendMessage);

        input.addEventListener("keydown", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>

</body>
</html>
