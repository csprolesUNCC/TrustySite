<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Roulette Wheel</title>

    <style>
        body {
            background: #0b0e13;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
        }

        #rouletteCanvas {
            background: transparent;
        }

        #spinBtn {
            margin-top: 25px;
            padding: 12px 25px;
            background: gold;
            color: black;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>ðŸŽ° Casino Roulette Wheel</h1>

    <canvas id="rouletteCanvas" width="450" height="450"></canvas>
    <button id="spinBtn">SPIN</button>

    <!-- MUST USE THIS CDN FOR WINWHEEL TO WORK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Winwheel.js/2.7.0/Winwheel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script>

        // European wheel number order
        const numbers = [
            0, 32, 15, 19, 4, 21, 2, 25, 17, 34, 6,
            27, 13, 36, 11, 30, 8, 23, 10, 5, 24,
            16, 33, 1, 20, 14, 31, 9, 22, 18, 29,
            7, 28, 12, 35, 3, 26
        ];

        // Colors matching real roulette
        const colors = numbers.map((n, i) => {
            if (n === 0) return "#0f0"; // green
            return i % 2 === 0 ? "#e74c3c" : "#2c3e50"; // red/black
        });

        // Convert into Winwheel segments
        const segments = numbers.map((num, i) => ({
            fillStyle: colors[i],
            textFillStyle: "#fff",
            textFontSize: 16,
            textFontFamily: "Arial",
            text: num.toString()
        }));

        // CREATE THE WHEEL
        let wheel = new Winwheel({
            canvasId: "rouletteCanvas",
            numSegments: segments.length,
            outerRadius: 220,

            // prevents blank-wheel bug
            responsive: false,             

            segments: segments,

            animation: {
                type: "spinToStop",
                duration: 5,
                spins: 14,
                callbackFinished: announceResult
            }
        });

        // SPIN BUTTON
        document.getElementById("spinBtn").onclick = () => {
            const stopAt = Math.random() * 360;
            wheel.animation.stopAngle = stopAt;
            wheel.startAnimation();
        };

        // ANNOUNCE WINNER
        function announceResult(indicatedSegment) {
            alert("Winning number: " + indicatedSegment.text);
        }

    </script>

</body>
</html>
